language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2

script:
 - sudo nuget update -Self
 - cd src
 - dotnet restore
 - dotnet build -c Release
 - dotnet test Functional.CQS.sln

deploy:
 skip_cleanup: true
 provider: script
 script: chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh $NUGET_API_KEY $NUGET_SOURCE
 on:
  branch: production